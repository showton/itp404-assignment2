<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Howton ITP 404 Assignment 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans+Condensed:300|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="searchbar">
      <a href="index.html"><h1>Subreddit Searchbar</h1></a>
      <input type="search" name="search" id="subreddit" placeholder="Search..">
      <button type="submit" id="submit">Submit</button>
    </div>

<div id="loader">

</div>
<div id="results">

</div>
    <template id="results-template">
      {{#each result}}
      <div class="results">
        <img src="{{data.thumbnail}}" alt="No image available :(" width="100%">
        <h3><a href="{{data.url}}" target="_blank"><u>{{data.title}}</u></a></h3>
        <p>Author: {{data.author}}</p>
        <p>Score: {{data.score}}</p>
        <p>Subreddit Subscribers: {{formatNumber data.subreddit_subscribers}}</p>

        {{#if data.num_comments}}
        <p>Comments: {{formatNumber data.num_comments}}</p>
        {{else}}
          <p>No comments.</p>
        {{/if}}
      </div>
      {{/each}}
    </template>

  </div>

  <script src="jquery-3.3.1.js"></script>
  <script src="moment.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="main.js"></script>

</body>

</html>
